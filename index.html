<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="flex-container">
        <div class="container">
            <div class="heading">
                <h1>Tip Calculator</h1>
            </div>
            <div class="section">
                <div class="form form-group">
                    <label for="bill">Bill</label>
                    <input type="text" id="bill" class="bill form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                    <label for="tip">Tip%</label>
                    <input type="number" id="tip" class="tip form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                    <label for="number">Number of person</label>
                    <input type="number" id="number" class="number form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div id="output" class="output">
                    <div class="tip">
                        <h3 id="per-tip">Tip per person: </h3>
                        <span id="tips">$ 00.00</span>
                    </div>
                    <div class="total">
                        <h3 id="per-total">bill per person: </h3>
                        <span id="total">$ 0.00</span>
                    </div>
                </div>
            </div>
                <div class="buttons">
                    <button type="button" id="btn" class="btn">Calculate</button>
                </div>
        </div>
    </div>

    <script src="index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
